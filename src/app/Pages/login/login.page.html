<ion-content id="grad">
    <img src="//i.imgur.com/ruFnN9F.png" />
  </ion-content>
  
  
  <div class="container" id="grad">
    <div [hidden]="submitted">
      <form  #heroForm="ngForm">
        <div class="form-group">
  
          <ion-label position="floating" for="name">Enterprise ID</ion-label>
          <ion-input type="text" class="form-control" id="txtEID" required [(ngModel)]="username" name="name" placeholder="" #name="ngModel">
          </ion-input>
  
  
          <div [hidden]="name.valid || name.pristine" class="alert-danger">
  
            Enterprise ID is required
  
          </div>
        </div>
  
  
  
  
        <!-- <div class="container" id="grad"> -->
        <div [hidden]="submitted">
          <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
  
              <ion-label position="floating" for="password1">Password</ion-label>
              <ion-input type="password" id="txtPassword" class="form-control" required [(ngModel)]="password"
                placeholder="" name="password" #password1="ngModel">
              </ion-input>
  
              <div [hidden]="password1.valid || password1.pristine" class="alert-danger">
  
                Password is required
  
              </div>
            </div>
  
  
  
            <ion-button style="text-transform: none;" slot="end" type="submit" expand="block" id="btnLogin"
              [disabled]="!heroForm.valid" shape="square" (click)="login()" size="medium">
              Login</ion-button>
  
  
  
            <ion-row style="height: 30px"></ion-row>
  
          </form>
        </div>
