<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-item class="nav-menu">
        <ion-icon name="contact" slot="start" color="dark" routerLink="/tabs/profile"></ion-icon>
        <ion-label routerLink="/tabs/profile">Profile</ion-label>
      </ion-item>

      <ion-item class="nav-menu">
        <ion-icon name="folder" slot="start" color="dark" routerLink="/tabs/projects"></ion-icon>
        <ion-label routerLink="/tabs/projects">Projects</ion-label>
      </ion-item>

      <ion-item class="nav-menu">
        <ion-icon name="laptop" slot="start" color="dark" routerLink="/tabs/skills"></ion-icon>
        <ion-label routerLink="/tabs/skills">Skills</ion-label>
      </ion-item>

      <ion-item class="nav-menu">
        <ion-icon name="ios-people" slot="start" color="dark" routerLink="/tabs/members"></ion-icon>
        <ion-label routerLink="/tabs/members">Members</ion-label>
      </ion-item>

      <ion-item class="nav-menu" (click)="reset()">
        <ion-icon name="create" slot="start" color="dark"></ion-icon>
        <ion-label color='dark'>Reset Password</ion-label>
      </ion-item>
     

     <ion-item class="nav-menu" menu-toggel="left" (click)="presentAlertConfirmLogout()">
        <ion-icon name="exit" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
