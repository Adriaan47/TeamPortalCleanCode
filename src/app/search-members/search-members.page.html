<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false" color="dark"></ion-menu-button>
        </ion-buttons>
        <ion-title>Member search</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="background">
    <ion-searchbar></ion-searchbar>


    <ion-list>
        <ion-list *ngFor="let post of data">
            <ion-item-group>
                <ion-item-divider>
                    <ion-label class="FontSize1" [routerLink]="['user-details', post.id]">{{ post.name }}
                        {{ post.surname }} </ion-label>
                    <ion-note class="FontSize2" slot="end" color="primary">{{ post.careerLevel }}</ion-note>
                </ion-item-divider>
            </ion-item-group>
        </ion-list>
    </ion-list>


</ion-content>
