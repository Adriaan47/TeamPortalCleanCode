<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-icon name="md-create" id="editProfile" slot="end" size="large" (click)="edit()"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding class="background">

  <ion-list id="profile-info" *ngIf="res">



    <ion-item lines="none">


      <ion-thumbnail class="IncreaseHeight" slot="start">
        <ion-avatar class="item item-avatar">
          <img src="{{ data }}">
        </ion-avatar>
      </ion-thumbnail>
      <ion-label class="nickname">
        <ion-label class="FontSize1">Nickname & Surname</ion-label>
        <ion-input class="ReduceHeight" disable="true" readonly="true" placeholder=' '>
          {{res.name }} {{res.surname }}
        </ion-input>
      </ion-label>

    </ion-item>


    <div *ngIf="res">
      <div>
        <ion-item>
          <ion-label class="FontSize" position="floating">Enterprise ID</ion-label>
          <ion-input disable="true" readonly color="dark" placeholder=''>{{res.eid}}
          </ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item *ngIf="res">
          <ion-label class="FontSize" position="floating">First name(s)</ion-label>
          <ion-input disable="true" readonly color="dark" placeholder=''>{{ res.name  }}</ion-input>
        </ion-item>
      </div>
      <div class="profile-info">
        <ion-item *ngIf="res">
          <ion-label class="FontSize" position="floating">Surname</ion-label>
          <ion-input disable="true" readonly color="dark" placeholder=''>{{ res.surname  }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item *ngIf="res">
          <ion-label class="FontSize" position="floating">Career level</ion-label>
          <ion-input disable="true" readonly color="dark" placeholder=''>{{ res.careerLevel }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item *ngIf="res">
          <ion-label class="FontSize" position="floating">Mobile number</ion-label>
          <ion-input disable="true" readonly color="dark" placeholder=''>{{ res.phoneNumber }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item *ngIf="res">
          <ion-label class="FontSize" position="floating">Email</ion-label>
          <ion-input disable="true" readonly placeholder=''>{{ res.email }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item *ngIf="res">
          <ion-label class="FontSize" position="floating">Nickname</ion-label>
          <ion-input disable="true" readonly placeholder=''>{{ res.nickname }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item *ngIf="res">
          <ion-label class="FontSize" position="floating">Birth date</ion-label>
          <ion-input disable="true" readonly placeholder=''>{{ res.birthDate }}</ion-input>
        </ion-item>
      </div>

    </div>

  </ion-list>


</ion-content>
