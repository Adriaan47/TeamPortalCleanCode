<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-round-back" (click)="presentAlertBack()" size="large"></ion-icon>
    <ion-title>Edit profile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background">

  <ion-item lines="none">
    <ion-thumbnail [routerLink]="['/upload-picture']" class="IncreaseHeight" slot="start">
      <ion-avatar class="item item-avatar">
        <img src="{{ avatar }}" (click)="updateProfilePicture()">
      </ion-avatar>
    </ion-thumbnail>
    <input #fileBtn name="image" hidden="true" #image class="filebtn" />


    <ion-label class="nickname">
      <ion-label class="FontSize1">First name & Surname</ion-label>
      <ion-input class="ReduceHeight" placeholder=" ">{{name}} {{surname}}
      </ion-input>
    </ion-label>

  </ion-item>



  <ion-list>
    <div [hidden]="submitted" padding>
      <form #heroForm="ngForm">

        <div class="form-group">

          <ion-label class="FontSize" position="floating">First name(s)</ion-label>
          <ion-input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name"
            #First_name="ngModel">
          </ion-input>

          <div [hidden]="First_name.valid || First_name.pristine" class="alert-danger">

            First name(s) is required

          </div>
        </div>


        <div class="form-group">

          <ion-label class="FontSize" position="floating" for="First_name">Surname</ion-label>
          <ion-input type="text" class="form-control" id="surname" required [(ngModel)]="surname" name="surname"
            #First_name="ngModel"></ion-input>

          <div [hidden]="First_name.valid || First_name.pristine" class="alert-danger">

            Surname is required

          </div>
        </div>

        <div class="form-group">

          <ion-label class="FontSize" position="floating" for="First_name">Career level</ion-label>
          <ion-input class="form-control" id="careerLevel" required [(ngModel)]="careerLevel" name="careerLevel"
            #First_name="ngModel"></ion-input>

          <div [hidden]="First_name.valid || First_name.pristine" class="alert-danger">

            Career level is required

          </div>
        </div>

        <div class="form-group">

          <ion-label class="FontSize" position="floating" for="First_name">Mobile number</ion-label>
          <ion-input type="text" class="form-control" id="mobile" required [(ngModel)]="mobile" name="mobile"
            #First_name="ngModel"></ion-input>

          <div [hidden]="First_name.valid || First_name.pristine" class="alert-danger">

            Mobile number is required

          </div>
        </div>

        <div class="form-group">

          <ion-label class="FontSize" position="floating" for="First_name">Nickname</ion-label>
          <ion-input type="text" class="form-control" id="nickname" required [(ngModel)]="nickname" name="nickname"
            #First_name="ngModel"></ion-input>

          <div [hidden]="First_name.valid || First_name.pristine" class="alert-danger">

            Nickname is required

          </div>
        </div>

        <div class="form-group">

            <ion-label class="FontSize" position="floating" for="First_name">Date of birth</ion-label>
            <ion-input type="text" class="form-control" id="txtDOB" required name="birthDate"
              ></ion-input>
  
            <div [hidden]="First_name.valid || First_name.pristine" class="alert-danger">
  
              Nickname is required
  
            </div>
          </div>
        
      </form>
      <ion-item slot="end" lines="none">
        <ion-button style="text-transform: none;" slot="end" id="buttonColor" shape="square" slot="end"
          (click)="presentAlertConfirm()" (click)="createPost()" size="medium" (click)="updateDetails()"
          [disabled]="!heroForm.valid">
          Update
        </ion-button>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
